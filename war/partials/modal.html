

<div class="modal" id="Modal">
  <div class="modal-dialog">

    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancelFunc">&times;</button>
        <h4 class="modal-title" id="myModalLabel" ng-show="title">{{title}}</h4>
        <h4 class="modal-title" id="myModalLabel" ng-show="!title">Information</h4>
      </div>

      <div class="modal-body">
        {{message}}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="cancel" ng-click="cancelFunc">{{cancel}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="!cancel" ng-click="cancelFunc">Annuler</button>

        <button type="button" class="btn btn-primary" ng-show="ok" ng-click="okFunc">{{ok}}</button>
        <button type="button" class="btn btn-primary" ng-show="!ok" ng-click="okFunc">Ok</button>
      </div>

    </div>

  </div>
</div>
