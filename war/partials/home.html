<div class="col-xs-12">

    <div class="row">
        <div class="col-xs-12 mt1 mb2" ng-controller="userController">

            <h1>Info</h1>
            
            <label>url to push :</label>
            <input type="text" class="form-control mb1" ng-model="urlPush">

            <label>Zenbus account uri :</label>
            <input type="text" class="form-control mb1" ng-model="uri">

            <label>Network name :</label>
            <input type="text" class="form-control mb1" ng-model="networkName">

            <button class="btn btn-primary" ng-click="update()">Save</button>

        </div>
    </div>

    <div class="row" ng-show="step > 0">

        <div class="col-xs-6">
            
            <h1 class="col-xs-12">1- Import des fichiers</h1>
            
            <div class="col-xs-12 mb2">
                <label for="files">Fichiers: </label>
                <input id="files" type="file" ng-file-select="onFileSelect($files)" multiple>
            </div>

        </div>

        <div class="col-xs-12 mb2 taCenter" ng-show="dropSupported">
            <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="hover" class="dropZone w100">
                <p class="inline h3">Ou glissez les fichiers ici</p>
                <div class="inline h100"></div>
            </div>
        </div>
        
        <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>            

        
    </div>

    <hr>

    <div class="row " ng-show="step > 1">

        <h1 class="col-xs-12">2 - Sélection de la ligne</h1>

        <div class="col-xs-12 mt1">
            <select  ng-model="selected">
                <option value="{{route.route_id}}" ng-repeat="route in routes">{{route.route_long_name}}</option>
            </select>
            <button class="btn btn-primary ml1" ng-click="onRouteSelected(selected)">Send</button>
        </div>


    </div>

    <hr>

    <div class="row mb2" ng-show="step > 2">
        
        <h1 class="col-xs-12">3 - Shape & Arrêts</h1>

    </div>
    

</div>


<div id="map-canvas" class="col-xs-12"></div>
